<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <link rel="stylesheet" href="{% static "css/util.css" %}">

    <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static "vendor/animate/animate.css" %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static "vendor/animsition/css/animsition.min.css" %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static "vendor/select2/select2.min.css" %}">
  <!--===============================================================================================-->
    <link rel="stylesheet" href="{% static "vendor/daterangepicker/daterangepicker.css" %}">
  </head>

  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">


        <span class="contact100-form-title">
          Monash Music Club Member Registration
        </span>

      <form method="POST" id = 'r_form' onsubmit="return confirm('Do you really want to submit the form?');">
        {{ form.as_p}}
        {% csrf_token %}

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            <span>
              <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
              Submit
            </span>
          </button>
        </div>

      </form>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}



      </div>
    </div>

    <!--===============================================================================================-->
    	<script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
    	<script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static "vendor/select2/select2.min.js" %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
    	<script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static "vendor/countdowntime/countdowntime.js" %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static "js/main.js" %}"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-23581568-13');
    </script>
  </body>
</html>
